[command_variables]#--------------------------

edit_config = "kitty micro ~/.config/akeyshually/config.toml"
swap = "dots akeyshually 1"

browser = "brave-browser --user-data-dir=/home/luar/.config/BraveSoftware/luar"
browser2 = "brave-browser --user-data-dir=/home/luar/.config/BraveSoftware/dan"
dmenu = "bash -c \"compgen -c | dmenu | sh\""
rofi = "~/.config/rofi/scripts/launcher_t7"
searchapp = "dbus-send --session --dest=org.gnome.Shell --type=method_call /org/gnome/Shell org.freedesktop.DBus.Properties.Set string:org.gnome.Shell string:OverviewActive variant:boolean:true"
email = "flatpak run org.mozilla.Thunderbird"
yap = "yap toggle"
mute_mic = "pactl set-source-mute @DEFAULT_SOURCE@ toggle"
whatsapp = "flatpak run com.rtosta.zapzap"
notetaker = "bash -c \"source ~/.bashrc && /home/luar/.config/bash/bin/notetaker/notetaker\""

# Media key commands (uncomment shortcuts above to use)
volume_up = "pactl set-sink-volume @DEFAULT_SINK@ +5%"
volume_down = "pactl set-sink-volume @DEFAULT_SINK@ -5%"
mute_toggle = "pactl set-sink-mute @DEFAULT_SINK@ toggle"
brightness_up = "brightnessctl set +5%"
brightness_down = "brightnessctl set 5%-"
media_play_pause = "playerctl play-pause"
media_next = "playerctl next"
media_previous = "playerctl previous"
