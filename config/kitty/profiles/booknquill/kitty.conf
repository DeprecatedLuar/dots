# Kitty Configuration - Replicated from Alacritty

# Window settings
remember_window_size no
initial_window_width 35c
initial_window_height 30c
window_padding_width 60
background_opacity 0.95
background_image ~/.config/kitty/assets/book&quill.png
background_image_layout scaled
background_tint 0.0
hide_window_decorations yes
confirm_os_window_close 0

# Font configuration
font_family Monocraft
bold_font Monocraft
italic_font Monocraft
bold_italic_font Monocraft
font_size 15
enable_layouts no


# Better line spacing 
modify_font cell_height 102%

# Colors
foreground #3c3c3c
#background #f9f9f9
cursor     #3c3c3c

# Black      - §0 (Black)
color0  #171717
color8  #555555

# Red        - §c (Red)
color1  #aa0000
color9  #cf4849

# Green      - §a (Green)
color2  #00aa00
color10 #80ff80

# Yellow     - §e (Yellow)
color3  #ffaa00
color11 #ffff55

# Blue       - §9 (Blue)
color4  #0000aa
color12 #5555ff

# Magenta    - §d (Light Purple)
color5  #aa00aa
color13 #ff55ff

# Cyan       - §b (Aqua)
color6  #00aaaa
color14 #55ffff

# White      - §f (White)
color7  #ffffff
color15 #eeeeee


# Key bindings
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+plus change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+0 change_font_size all 0
# map ctrl+l - let shell handle it (default behavior pushes content up)


# Performance settings
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Scrolling performance (Wayland optimization)
touch_scroll_multiplier 2.0
wheel_scroll_multiplier 3.0
