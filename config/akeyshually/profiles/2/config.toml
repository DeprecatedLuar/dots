
[settings]
default_loop_interval = 0.0017
disable_media_keys = false
#shell = "/bin/bash"  # Override $SHELL
env_file = "~/.profile" # source before commands

[shortcuts]
"super+k" = "edit_config"
"super+ctrl+k" = "swap"

#-[LAUNCHERS]--------------------------------

"super.onrelease" = "rofi"
"super+b" = "browser"
"super+shift+b" = "browser2"
"super+return" = "kitty"
"super+f" = "dolphin"
"super+x" = "xkill"
"super+e" = "email"
#"ctrl+alt+t" = "kitty"
"super+v" = "copyq toggle"
"super+w" = "whatsapp"
"shift+super+n" = "notetaker"

#-[UTILS]------------------------------------

"print" = "/home/luar/Workspace/tools/bin/screenshot-save --temp"
"super+p" = "/home/luar/Workspace/tools/bin/screenshot-save --temp"
"shift+print" = "/home/luar/Workspace/tools/bin/screenshot-save"
"ctrl+print" = "bash -c \"xdg-open ~/Media/Pictures/temp.png\""
"f9" = "yap"
"ctrl+mute" = "mute_mic"


"ro" = "notify-send 'Akeyshually 1' && dots akeyshually 1 && dots kanata vimsanity && pkexec systemctl daemon-reload  && pkexec systemctl restart kanata.service"
"super+t" = "date +%s.%N > /tmp/keypress-time"




"k.whileheld" = "xdotool mousemove_relative -- 0 -2"
"j.whileheld" = "xdotool mousemove_relative -- 0 2"
"h.whileheld" = "xdotool mousemove_relative -- -2 0"
"l.whileheld" = "xdotool  mousemove_relative -- 2 0"
"ctrl+k" = "xdotool key --clearmodifiers k"
"ctrl+j" = "xdotool key --clearmodifiers j"
"ctrl+h" = "xdotool key --clearmodifiers h"
"ctrl+l" = "xdotool key --clearmodifiers l"



