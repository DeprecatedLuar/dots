#──[Hyprscrolling Plugin]──────────────────────────────────────────────────

plugin {
    hyprscrolling {
        column_width = 0.3
        explicit_column_widths = 0.25, 0.33, 0.5, 0.6, 0.75, 1.0
        follow_focus = true
        fullscreen_on_one_column = false
    }
}

#──[Hyprscrolling Keybinds]────────────────────────────────────────────────

# Column resizing
bind = $mainMod CTRL, left, layoutmsg, colresize -0.05
bind = $mainMod CTRL, right, layoutmsg, colresize +0.05

# Column navigation (scroll viewport)
bind = $mainMod, period, layoutmsg, move +col
bind = $mainMod, comma, layoutmsg, move -col

# Window/column management
bind = $mainMod, I, layoutmsg, promote
bind = $mainMod SHIFT, left, layoutmsg, swapcol l
bind = $mainMod SHIFT, right, layoutmsg, swapcol r
